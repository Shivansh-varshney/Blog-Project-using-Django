{% extends 'main/base.html' %}

{% load static %}

{% block title %}
  Home {{ block.super }}
{% endblock %}

{% block content %}
  <div class="container-fluid col-sm-10 text-white">
    <h3 class="text-white my-5">Home Page</h3>

    {% if posts %}
      {% for post in posts %}
        <div class="jumbo-color mt-2 p-3">
          <div class="row">
            <div class="col-sm-10 text-white title-container">
              <div class="flex-container">
                <a href="{% url 'readfullpost' 'home' post.id %}"><h3 class="display-6 text-white font-weight-bold">{{ post.title }}</h3></a>
                <a class="text-white mt-3" href="{% url 'user' post.username %}">by: {{ post.username }}</a>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    {% else %}
      <div class="jumbo-color mt-4 p-3">
        <h1 class="display-4 font-weight-bold">Nothing to show!!</h1>
      </div>
    {% endif %}
  </div>
{% endblock %}
