{% extends 'main/base.html' %}

{% load static %}

{% block title %}
  {{ username }} Posts {{ block.super }}
{% endblock %}

{% block content %}
  <h3 class="text-white my-5">{{ username }}</h3>

  <div class="col-sm-10 text-white">
    <h1>All Posts</h1>
    {% for post in posts %}
      <div class="jumbo-color mt-4 p-5">
        <div class="row">
          <div class="col-sm-10 title-container">
            <a href="{% url 'readfullpost' post.username post.id %}"><h3 class="text-white font-weight-bold">{{ post.title }}</h3></a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
