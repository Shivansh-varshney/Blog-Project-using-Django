{% extends 'main/base.html' %}

{% load static %}

{% block title %}
  {{ post.title }}
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-sm-10 mt-5 title-container flex-container">
      <h2 class="text-white">{{ post.title }}</h2>
    </div>
    <div class="col-sm-2 mt-5 title-container flex-container">
      <a class="text-white offset-8" href="{% url 'user' post.username %}">by: {{ post.username }}</a>
    </div>
  </div>
  <div class="col-sm-10 text-white">
    {% if back == 'home' %}
      <a href="{% url back %}" class="btn btn-primary">Back</a>
    {% else %}
      <a href="{% url 'user' back %}" class="btn btn-primary">Back</a>
    {% endif %}
    <div class="jumbo-color mt-4 p-5 title-container">
      <p class="text-white font-weight-bold">{{ post.description|linebreaksbr }}</p>
    </div>
  </div>
{% endblock %}
