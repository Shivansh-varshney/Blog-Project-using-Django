{% extends 'main/base.html' %}

{% load static %}

{% block title %}
  {{ userpost.title }}
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-sm-9 title-container">
      <h2 class="text-white my-5">{{ userpost.title }}</h2>
    </div>
  </div>
  <div class="col-sm-10 text-white">
    <div class="flex-container">
      <a href="{% url 'dashboard' %}" class="btn btn-primary">Back</a>
      <a href="{% url 'deletepost' userpost.id %}" class="btn btn-danger">delete</a>
    </div>
    <div class="jumbo-color mt-4 p-5 title-container">
      <p class="text-white font-weight-bold">{{ userpost.description|linebreaksbr }}</p>
    </div>
  </div>
{% endblock %}
